<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Video Modal</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/building-blocks/video-modal.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>   
    <div class="container">
      <a href="#" data-reveal-id="videoModal" class="play-button">
        <div class="play"><span> </span></div>
      </a>
    </div>
      
    <!-- start modal -->
    <div id="videoModal" class="reveal-modal" data-reveal>
      <div class="flex-video widescreen vimeo">
        <iframe src="http://player.vimeo.com/video/60122989" width="400" height="225" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>

    <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
    </script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
